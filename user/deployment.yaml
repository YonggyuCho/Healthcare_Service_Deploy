apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-deploy
  annotations:
    "sidecar.jaegertracing.io/inject": "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user
  template:
    metadata:
      labels:
        app: user
    spec:
      containers:
      - name: user
        image: user-image
        ports:
        - containerPort: 8000
      imagePullSecrets:
        - name: gitlab-registry