apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ui
  template:
    metadata:
      labels:
        app: ui
    spec:
      containers:
      - name: ui
        image: ui-image
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: "5m"
            memory: "128Mi"
          requests:
            cpu: "1m"
            memory: "64Mi"
      imagePullSecrets:
        - name: gitlab-registry
